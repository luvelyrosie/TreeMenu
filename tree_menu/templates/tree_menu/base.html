{% load static %}
{% load draw_menu %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'tree_menu/tree_menu.css' %}">
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top shadow-sm navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">The Flavor Tree</a>

      <div class="ms-auto d-none d-md-flex nav-items">
        {% draw_menu 'navbar_menu' %}
      </div>
    </div>
  </nav>

  <main class="main-container container">
    {% block content %}{% endblock %}
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
